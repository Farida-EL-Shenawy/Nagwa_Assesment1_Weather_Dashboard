<body>
    <div class="animation-container"></div>

    <div id="loading-indicator">
        <i class="fas fa-spinner loader-icon"></i>
        <p>Finding Your Weather...</p>
    </div>

    <main class="main-container hidden">
        <div id="error-container" class="hidden">
            <p>City not found. Please try another location.</p>
        </div>
        <div id="weather-card">
            <i id="weather-icon" class="fas"></i>
            <h1 id="city-name">--</h1>
            <p id="temperature-val">--Â°</p>
            <p id="description-val">--</p>
            <div class="details">
                <p>Humidity: <span id="humidity-val">--</span>%</p>
                <p>Wind Speed: <span id="wind-speed-val">--</span> km/h</p>
            </div>
        </div>
        <form id="manual-input-form">
            <input type="text" id="city-input" placeholder="Enter another city..." required>
            <button type="submit">Get Weather</button>
        </form>
    </main>

    <!-- Cache busting version updated to 1.13 -->
    <script src="{{ url_for('static', filename='script.js') }}?v=1.13"></script>
</body>
</html>
